<!DOCTYPE html>
<html>
<head>
<title>Create Balloon Surprise</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
font-family:Arial;
background:black;
color:white;
text-align:center;
padding-top:30px
}
input,textarea{
width:90%;
max-width:350px;
padding:12px;
margin:8px;
border-radius:10px;
border:none
}
button{
padding:15px 35px;
background:#ff0080;
border:none;
color:white;
font-size:18px;
border-radius:12px
}
</style>
</head>

<body>

<h1>üéÅ Create Balloon Surprise</h1>

<form id="f">
<input name="name" placeholder="Enter name" required><br>

<h3>Balloon 1</h3>
<input type="file" name="img1" required>
<textarea name="msg1" placeholder="Message 1"></textarea>

<h3>Balloon 2</h3>
<input type="file" name="img2" required>
<textarea name="msg2" placeholder="Message 2"></textarea>

<h3>Balloon 3</h3>
<input type="file" name="img3" required>
<textarea name="msg3" placeholder="Message 3"></textarea>

<h3>Balloon 4</h3>
<input type="file" name="img4" required>
<textarea name="msg4" placeholder="Message 4"></textarea>

<h3>Balloon 5</h3>
<input type="file" name="img5" required>
<textarea name="msg5" placeholder="Message 5"></textarea>

<br><br>
<button>Create Surprise Link</button>
</form>

<h2 id="link"></h2>

<script>
document.getElementById("f").onsubmit=async e=>{
e.preventDefault();
let d=new FormData(e.target);
let r=await fetch("/create",{method:"POST",body:d});
let j=await r.json();
document.getElementById("link").innerHTML=
"üíå Your surprise link:<br><a target='_blank' href='"+j.link+"'>"+j.link+"</a>";
}
</script>

</body>
</html>
